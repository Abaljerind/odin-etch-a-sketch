<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        margin: auto;
        gap: 8px;
        width: 750px;
        height: 750px;
      }

      .square {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-color: steelblue;
      }

      .square:hover {
        background-color: teal;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="generateGrid" onclick="generateGrid()">Generate Grid</button>
    <div class="container"></div>

    <script src="app.js"></script>
  </body>
</html>
